{% extends '_layout.html' %}

{% block title %}Movie Rating App | Search Movie Ratings{% endblock %}

{% block body %}
<h1 class="mb-5">Search Movie Ratings</h1>
<p class="mb-3">Search for a movie rating below</p>
<!-- TODO: Feature 3 -->
<form action='/movies/search' method="get" style="padding-bottom:10px">
    <label for="title">Movie Title</label><br>
    <input type="text" class="form-control w-50" name="title" id="title" placeholder="Enter the title of the movie..." autocomplete="off">
    
    <br><div style="padding-bottom:10px"></div>
    
    <button type="submit"  class="btn btn-primary">Submit</button>
    </form>
    
    {% if title !='' %}
    
    <table class="table table-bordered">
        <thead>
            <tr>
            <th scope="col">Movie Title</th>
            <th scope="col">Rating (out of 10)</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>{{ title }}</td>
                <td>{{ rating }}</td>
            </tr>
            
        </tbody>
    </table>
    
    {% endif %}
{% endblock %}
